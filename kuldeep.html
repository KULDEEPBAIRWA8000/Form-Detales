<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPUCOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
<fieldset>
        <legend>Application form</legend>
        <img src="https://media.glassdoor.com/l/1289/compucom-office.jpg" width="1560"><br>
        <a href="https://www.compucom.com/">COMPUCOM GROUP OF COLLEGE</a>
        <br>
    <fieldset>
       <LEGEND><b>Registration Form</b></LEGEND>
           Student Name:-<input type="text" placeholder="First Name">
           <input type="text" placeholder="last Name"> 
           <input type="number" placeholder="Mobiler Number"> <br><br>
           Father's Name:-<input type="text" placeholder="Enter your fatehr's name"><br><br>
           Mother's Name:-<input type="text" placeholder="Enter your Mother's's name"><br><br>
           Date Of Birth:-<input type="date" ><br><br>
           Gender:- Male <input type="radio" name="Gender" id="1" > Female<input type="radio" name="Gender" id="2"><br><br>
           Category:- Gen<input type="radio" name="Cat" id="1" > OBC<input type="radio" name="Cat" id="2"> SC/ST<input type="radio" name="Cat" id="3"><br><br>
           EMAIL ID:-<input type="text"><br><BR>
           Mobile No.:-<input type="text"><br><BR>
            State:- <select>
                <option>Select Any One</option>
                <option>Rajasthan</option>
                <option>Delhi</option>
                <option>Maharashtra</option>
                <option>U.P.</option>
            </select><br><BR>
           City:-
            <select>
                <option>Select Any One</option>
                <option>Jaipur</option>
                <option>Kota</option>
                <option>Ajmer</option>
                <option>Mumbai</option>
            </select><br><BR>
        
        Upload Photo:-<input type="File">
        Upload Signature:-<input type="file">
    </fieldset><br>
    <center>
    <button class="submit">Submit</button>
    <button class="back">Back</button>

    </center>
</fieldset>
</body>
</html>
